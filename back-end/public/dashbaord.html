<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'dashboard' style = "display: flex; flex-direction: column;">

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io('http://localhost:3001');
  const container = document.querySelector("#dashboard")
  socket.on('get-local-cache', (data) => {
    display_item(data)
  })
  const display_item = (data) => {
    container.innerHTML = ""
    Object.keys(data).forEach(item => {
      const list_item = document.createElement('span')
      list_item.innerHTML = `${item}, ${JSON.stringify(data[item].socket_instance)}`
      container.appendChild(list_item)
    })
  }
</script>
</html>
